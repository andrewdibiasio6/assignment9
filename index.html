  <title>Bank of America</title>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>
  <script src="main.js"></script>
  <link rel="stylesheet" href="cs/style.css" type="text/css">
  <link rel="icon" href=".png">
</head>
<!--Random Data set from http://www.mockaroo.com/#tab_all-->
<body ng-controller="DataInfo">
  <div id="content">
    <!-- page head and version information -->
    <h2 id="mainHeader">Bank of America Database</h2>
    <input type="search" name="search" id="search" ng-model="query" placeholder="Search: Name, Type, etc..">
    <hr class="style_hr">
    <!-- Comment on the database -->
    <!-- This table list all information from mockBankData.json -->
    <table id="bankInfo">
      <thead>
        <tr>
          <th>#</th>
          <th ng-click="sortColumn(2)">Account<br />
            Holder</th>
          <th ng-click="sortColumn(3)">Credit Card
            <br />
            Type</th>
          <th ng-click="sortColumn(4)">Credit Card
            <br />
            Number</th>
          <th ng-click="sortColumn(5)">Funds</th>
          <th ng-click="sortColumn(6)">Password</th>
        </tr>
      </thead>
      <tbody ng-model="jsonData">
        <tr ng-repeat="info in jsonData.data | filter:query | orderBy: sortField: sortDescending">
          <!-- The built-in AngularJS loop index -->
          <td>{{$index + 1}}</td>
          <td>{{info.fullName}}</td>
          <td>{{info.creditCardType}}</td>
          <td>{{info.creditCardNum}}</td>
          <td>{{info.funds}}</td>
          <td>{{info.password}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
